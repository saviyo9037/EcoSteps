<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Let's Calculate <span class="text-success">Water</span> Usage</h2>
            <div id="input-group-container">
                <div class="row g-2 mb-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Enter your habit" name="habits" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Water usage in liters" name="usages" required>
                    </div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Enter your habit" name="habits" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Water usage in liters" name="usages" required>
                    </div>
                </div>
                <div id="in"></div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="button" id="btns" class="btn btn-outline-primary">+ Add More</button>
                <button type="submit" id="btnsub" class="btn btn-success">Submit</button>
            </div>
        </div>

        <div class="card mt-4 p-4 shadow-sm">
            <div id="results" class="mb-4"></div>
            <canvas id="usageChart" height="50"></canvas>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            let btns = document.getElementById("btns");
            let btnsub = document.getElementById("btnsub");
            let ins = document.getElementById("in");

            btns.addEventListener('click', () => {
                const row = document.createElement('div');
                row.className = 'row g-2 mb-2';

                const col1 = document.createElement('div');
                col1.className = 'col-md-6';
                const inputHabit = document.createElement('input');
                inputHabit.type = 'text';
                inputHabit.name = 'habits';
                inputHabit.placeholder = 'Enter your habit';
                inputHabit.className = 'form-control';
                inputHabit.required = true;
                col1.appendChild(inputHabit);

                const col2 = document.createElement('div');
                col2.className = 'col-md-6';
                const inputUsage = document.createElement('input');
                inputUsage.type = 'number';
                inputUsage.step = '0.01';
                inputUsage.name = 'usages';
                inputUsage.placeholder = 'Water usage in liters';
                inputUsage.className = 'form-control';
                inputUsage.required = true;
                col2.appendChild(inputUsage);

                row.appendChild(col1);
                row.appendChild(col2);
                ins.appendChild(row);
            });

            btnsub.addEventListener('click', () => {
                let habitM = document.getElementsByName("habits");
                let usageM = document.getElementsByName("usages");
                const results = [];
                let total = 0;

                for (let i = 0; i < habitM.length; i++) {
                    const habit = habitM[i].value.trim();
                    const usage = parseFloat(usageM[i].value);

                    if (habit && !isNaN(usage)) {
                        results.push({ habit, usage });
                        total += usage;
                    }
                }

                const display = document.getElementById("results");
                display.innerHTML = "<h4 class='mb-3'> Water Usage Summary</h4>";

                results.forEach((element, index) => {
                    display.innerHTML += `<p><strong>${index + 1}.</strong> ${element.habit} â€” <span class="text-primary">${element.usage} liters</span></p>`;
                });

                display.innerHTML += `<hr><h5 class="text-success">Total Usage: ${total.toFixed(2)} liters</h5>`;

                const ctx = document.getElementById('usageChart').getContext('2d');
                if (window.usageChartInstance) {
                    window.usageChartInstance.destroy();
                }

                window.usageChartInstance = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: results.map(entry => entry.habit),
                        datasets: [{
                            label: 'Water Usage',
                            data: results.map(entry => entry.usage),
                            backgroundColor: [
                                '#007bff', '#28a745', '#ffc107',
                                '#dc3545', '#6f42c1', '#17a2b8',
                                '#fd7e14', '#20c997'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Water Usage by Habit',
                                font: {
                                    size: 18
                                }
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
